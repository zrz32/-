<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
  <title>缴纳确认</title>
  <link rel="stylesheet" href="css/wylm.css">
</head>
<body>
<div class="wylm_dl">
  <div class="wylm_header">
        <a href="#" class="icon_back">
        <img src="images/icon_back.png" alt="返回">
        <span class="wylm_back">返回</span>
        </a>
        <h3>缴费确认</h3>
        <a href="#" class="icon_menu">...</a>
  </div>
  <ul class="wylm_ul">
    <li>
      <p>支付金额：<span>1000元</span></p>
    </li>
    <li>
      <p>物业名称：<span>瑞邦物业服务有限公司</span></p>
    </li>
    <li>
        <p>交易日期：<span>2016-6-15</span></p>
    </li>
    <li>
       <p>月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份：<span>2016-6至2016-7</span></p>
    </li>
    <li>
      <p>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：<span>物业费</span></p>
    </li>
  </ul>
  <div class="wylm_zhifu">
      <a href="jiaofeiok.html"><input type="button" value="确认支付" class="wylm_button"></a>
      <a href="#"><input type="button" value="取消支付" class="wylm_button wylm_btn2" ></a>
  </div>
</div>

   <!--弹出框-->
    <div class="wylm_win" style="display:none;">
        <div class="wylm_win_box">
            <div class="wylm_win_box_text">
                您确认取消支付吗？
            </div>
            <div class="wylm_btn_box clearfix">
                <a href="javascript:;" class="cancel">取消</a>
                <a href="jnwuye.html" class="submit">确定</a>
            </div>
        </div>
    </div>

</body>
</html>
<script>
  window.onload = function(){
   delectFuc();
  }

  function delectFuc(){
    var cancelPay = document.getElementsByClassName("wylm_btn2")[0];
    var wylmBox = document.getElementsByClassName("wylm_win")[0];
    var wylmBoxChild = document.getElementsByClassName("wylm_win_box")[0];
    // 点击取消支付按钮
    cancelPay.onclick = function(){
      wylmBox.style.display="block";
    }
    // 点击取消
      wylmBoxChild.getElementsByClassName('cancel')[0].onclick = function(){
        wylmBox.style.display = 'none';
        wylmBoxChild.className = 'wylm_win_box';
    }
    // 点击确认
    wylmBoxChild.getElementsByClassName('submit')[0].onclick = function(){
        window.location.href ="";
    }
  }
</script>
